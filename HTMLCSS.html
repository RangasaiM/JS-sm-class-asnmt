<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .highlight {
        color: orangered;
      }
    </style>
  </head>
  <body>
    <ul class="list">
      <li>Item 1</li>
      <li>Item 2 (SRH)</li>
      <li>Item 3</li>
      <li>Item 4 (SRH)</li>
      <li>Item 5</li>
    </ul>

    <script>
      const listElement = document.querySelectorAll(".list li");
      listElement.forEach((item, index) => {
        if (index % 2 != 0) {
          item.classList.add("highlight");
        }
        console.log(`Item ${index + 1} : ${item.textContent}`);
      });
    </script>
  </body>
</html>
