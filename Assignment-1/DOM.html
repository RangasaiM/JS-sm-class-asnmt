<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>My List</h1>
      <ul id="myList"></ul>
      <button id="addButton" onclick="addList();">Add Item</button>
    </div>

    <script>
      const myList = document.getElementById("myList");
      let id = 0;
      function addList() {
        id++;
        const listItem = document.createElement("li");
        const newId = "item" + id;
        listItem.id = newId;
        listItem.onclick = function () {
          removeItem(newId);
        };
        listItem.textContent = "NewItem";
        myList.appendChild(listItem);
      }
      function removeItem(listId) {
        const listItem = document.getElementById(listId);
        myList.removeChild(listItem);
      }
    </script>
  </body>
</html>
